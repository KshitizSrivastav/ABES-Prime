<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form  action="success.html" method="get">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="name">Password</label>
    <input type="password" id="pass" name="pass" required><br><br>
    
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male">Male
    <input type="radio" name="gender" id="female">Female
    <input type="radio" name="gender" id="other">Other
    <br><br>
    <label for="hobbies">Hobbies</label><br>
    <input type="checkbox" name="hobbies" id="reading">Reading <br>
    <input type="checkbox" name="hobbies" id="travelling">Travelling <br>
    <input type="checkbox" name="hobbies" id="cooking">Cooking<br>
    <input type="checkbox" name="hobbies" id="sports">Sports
    <br><br>
    <label for="city">City</label>
    <select id="city" name="city">
        <option value="Default">Select Your City</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Pune">Pune</option>
    </select>
    <br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob">
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone">
    <br><br>
    <label for="address">Address:</label><br>
    <textarea placeholder="Enter your address"></textarea>
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
