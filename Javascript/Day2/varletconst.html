<body>
    <h1>Var Let and Const in Javascript

    <script>
        // var is function scope

        //const is block scope

        // const temp=()=>{
        //     if (true){
        //         var username="Raj";
        //     }
        //     document.writeln(username);
        // }
        // temp();
        // document.writeln(username);

        const temp=()=>{
            if (true){
                let username="Raj";
            }
            document.writeln(username);
        }
        temp();
    </script>
</body>
