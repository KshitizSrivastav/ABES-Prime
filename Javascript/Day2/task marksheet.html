<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
username = prompt("Enter your name:");
n = prompt("Enter the number of subjects:")
const subject = [];
const percentage = [];
let total=0;
for(let i = 0; i < n; i++){
    sub = prompt("Enter the name of subject "+(i+1)+":");   
    subject.push(sub);
    marks = Number(prompt("Enter the marks of subject "+sub+" (out of 100):"));
    total=total+marks;
    percentage.push(marks);
}
for (let i=0;i<n;i++)
{
    console.log(subject[i]+" : "+percentage[i]);
}
console.log("The final percentage is "+total/n);
let max = 0;
let index = 0;
for(let i = 0; i < percentage.length; i++){
    if(percentage[i] > max){
        max = percentage[i];
        index = i;
    }
}
console.log("Highest scoring subject :",subject[index]);
if(max >= 90){
    console.log("Grade : A+");
}
else if(max >= 80){
    console.log("Grade : A");
}
else if(max >= 70){
    console.log("Grade : B");
}
else if(max >= 60){
    console.log("Grade : C");
}
else if(max >= 50){
    console.log("Grade : D");
}
else{
    console.log("Grade : F");
}
    </script>
</body>
</html>
