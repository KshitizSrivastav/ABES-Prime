<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h2>
        Arrays
    </h2>
    <script>
        // Array is an extension of object.
        // Declare an array
        const arr=[];
        const arr1=["fruits","hello"];
        console.log(arr1);
        //In built method to find the length of the array
        console.log(arr1.length);
        //push the element
        arr1.push("23");
        console.log(arr1);
        //Access the element using index
        console.log(arr1[2]);
        //Update the array
        arr1[2]="Amazon";
        console.log(arr1);
        //Delete the element from last
        arr1.pop();
        console.log(arr1);
        //Delete the element from the first
        arr1.shift()
        console.log(arr1);
        //Insert an element at the start
        arr1.unshift("Apple");
        arr1.unshift("Banana");
        console.log(arr1);
    </script>
</body>
</html>
