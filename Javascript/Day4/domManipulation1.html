        // append , appendChild , remove , removeChild , prepend , createElement
        const newElement=document.createElement("div");
        const rootElement=document.querySelector("body");
        newElement.innerText="Hi from outer DOM div";
        rootElement.appendChild(newElement);
        Object.entries(mappings).forEach(()=>{
            const newChild=document.createElement('div');
            newChild.innerText="Hello from inner div";
            newElement.appendChild(newChild);
        })

        // Another way of adding directly HTML elements
        Object.entries(mappings).forEach((elem)=>{
            const newChild=document.createElement('div');
            newChild.style.border="2px solid green";
            newChild.innerHTML=`
            <h4 style="color : red">${elem[0]}</h4>
            <p>${elem[1]}</p>
            `
            newElement.appendChild(newChild);
        })
