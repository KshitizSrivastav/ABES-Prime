<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps in JavaScript</title>
</head>
<body>
    <h2>Map function in JavaScript</h2>
    <script>
        const arr=[10,20,30];
        const newArr=arr.map((a)=>{
            return a*2;
        })
        console.log(newArr);
        // Reduce function in JS
        const ans=arr.reduce((acc,ele,idx,c)=>{
            return acc+ele;
        })
        console.log(ans);

        //Using Reduce just like map
        const newA=arr.reduce((acc,ele)=>{
            acc.push(ele*2);
            return acc;
        },[]);
        console.log(newA);
    </script>
</body>
</html>
